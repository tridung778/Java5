<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Name: <span th:text="${student.name}"></span></h1>
<h1>Email: <span th:text="${student.email}"></span></h1>
<h1>Mark: <span th:text="${student.marks}"></span></h1>
<h1>Gender: <span th:text="${student.gender ? 'Male' : 'Female'}"></span></h1>
<h1>Faculty: <span th:text="${student.faculty}"></span></h1>
<h1>Hobbies:</h1>
<ul>
    <li th:each="hobby: ${hobbies}" th:text="${hobby.value}"></li>
</ul>
<img th:src="${'images/'+student.image}" alt="">
</body>
</html>
